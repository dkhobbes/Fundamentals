<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Select</title>
    <style>
      .select {
        position: relative;
      }
      .select:after {
        border: 8px solid transparent;
        border-top-color: lightgray;
        content: "";
        left: 265px;
        position: absolute;
        top: 20px;
      }
      .select select {
        appearance: none;
        border: 10px solid #00aec7;
        height: 60px;
        text-indent: 5px;
        width: 320px;
      }
      .select .select-item {
        height: 40px;
        margin-top: 20px;
        width: 300px;
      }
      .select .select-value {
        background-color: #fff;
        border: 1px solid gray;
        line-height: 40px;
        list-style-type: none;
        padding: 0;
      }
      .select-value li {
        list-style:none;
        text-decoration: none;
      }
      .select-value a,.select-value a:hover {
        color: #444;
        display: block;
        padding-left: 10px;
        text-decoration: none;
      }
      .select-value li:not(:first-child) a:hover {
        background-color: lightgray;
      }
      .select-value li:not(:first-child) {
        display: none;
      }
      .select-value:hover li {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="select">
      <div class="select-item">
        <ul class="select-value">
          <li><a href="" title="">Filter</a></li>
          <li><a href="" title="">Scientific</a></li>
          <li><a href="" title="">Clinical</a></li>
          <li><a href="" title="">New Graduate</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
